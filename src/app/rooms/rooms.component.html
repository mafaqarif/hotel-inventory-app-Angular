<h1>Welcome to {{hotelName}}</h1>

<button (click)="toggleRooms()">Toggle</button>

<div [hidden]="hideRooms">
    Number of rooms:
    <div [innerText]="numberOfRooms"></div>
</div>

<div *ngIf="rooms.availableRooms > 0">
    Rooms List :
    <!-- {{roomList}} -->
    <table>
        <thead>
            <tr>
                <th>Room Number</th>
                <th>Room Type</th>
                <th>Room price</th>
                <th>Room Amenities</th>
                <th>Room Checkin time</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let room of roomList">
                <td>{{room.roomNumber}}</td>
                <td>{{room.roomType}}</td>
                <td>{{room.price}}</td>
                <td>{{room.amenities}}</td>
                <td>{{room.checkinTime}}</td>
            </tr>
        </tbody>
    </table>
</div>

<p>{{hideRooms}}</p>
